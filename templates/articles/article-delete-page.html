{% extends "base/base.html" %}
{% block page_content %}
{% load placeholders %}
{% load static %}
    <link rel="stylesheet" href="{% static 'css/articles/article-delete.css' %}" />
    <form method="post" action="{% url 'delete article' article.slug %}">
        <div class="delete_box">
            <h3>Are you sure you want to delete your article?</h3>
            <button type="submit">Delete</button>
            {% csrf_token %}
        </div>
    </form>
{% endblock %}
