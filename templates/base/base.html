{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/base/base.css' %}" />
    <title>The Forum</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="{% url 'show index' %}"><h1>The Forum</h1></a>
      </div>
      <nav>
        <div class="nav">
          <div class="icon">
            <label class="searchbar">
              <input type="text" placeholder="Search..." />
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
              {% csrf_token %}
            </label>
          </div>
        </div>
          {% if request.user.is_authenticated %}
              <div class="nav">
                  <div class="icon">
                      <i class="fa-solid fa-house"></i>
                  </div>
                  <a href="{% url 'show index' %}" class="home">Home</a>
              </div>
              <div class="nav">
                  <i class="fa-solid fa-user"></i>
                  <a href="{% url 'details user' pk=request.user.pk %}" class="profile">Profile</a>
              </div>
              <div class="nav">
                  <i class="fa-solid fa-gear"></i>
{#                  <form method="post" action="{% url 'edit user' pk=request.user.pk %}">#}
                      <a href="{% url 'edit user' pk=request.user.pk %}">Settings</a>
                      {% csrf_token %}
{#                  </form>#}
              </div>
              <div class="nav">
                  <div class="icon">
                      <i class="fa-solid fa-right-from-bracket"></i>
                  </div>
                  <a href="{% url 'logout user' %}" class="logout">Logout</a>
              </div>
          {% endif %}
      </nav>
    </header>
    <main>
        {% block page_content %}

        {% endblock %}
    </main>
    <footer>
        <hr />
        <p>
            <em>Email: emil_trz@icloud.com</em>
        </p>
        <p>
            <em>Number: 0896649113</em>
        </p>
    </footer>
  </body>
</html>
